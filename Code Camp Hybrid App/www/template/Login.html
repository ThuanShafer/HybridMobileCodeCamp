<div class="bar bar-header bar">
        <h1 class="title">LOGIN</h1>
    </div>

    <div style="text-align:center; margin-top:50px;">
        <div class="col col-center">
            <img src="img/logo.png" width="300px;">
        </div>
    </div>

    <div class="row responsive-sm" ng-controller="loginCtrl">
        
            <label class="item item-input">
                <input type="text" ng-model="user.username" required="" placeholder="Username">
            </label>

            <label class="item item-input">
                <input type="password" ng-model="user.password" required="" placeholder="Password">
            </label>

            <div class="padding">
                <button class="button button-block button-positive" ng-click="signIn(user)">Login</button>
            </div>
        </div>
    </div>

    <div class="bar bar-footer bar">
        <div class="title"><h6>Copyright &#169; 2015 Thuan Ethan &#124; Version 1.0.0</h6></div>
    </div>
</div>
